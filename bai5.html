<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let array = [
        [6,9,6,8,2],
        [6,8,5,7,4],
        [8,9,3,6,8],
        [4,8,2,1,5],
        [3,6,5,9,6],
    ];
    let len = array.length;
    let data = "";
    for (let i = 0; i < len.length;i++){
        data += "<br>";
        for (let j = 0; j < len; j++){
            data += array[i][j] + "&nbsp;&nbsp";
        }
    }document.write(data + "<br>");// tạo ma trận vuông

    let sum1 = 0;// tính đường chéo thứ nhất
    for (let i = 0 ;i < len;i++){
        for (let j = 0; j < len ; j++){
            if ( i === j){
                sum1 = array[i][j];
            }
        }
    }
    document.write("đường chéo thứ nhất:");
    document.write(sum1 + "<br>");

    let sum2 = 0; // đường chéo thứ hai ngược lại  với đường chéo ban đầu
    for (let i = len - 1;i >= 0;i--){
        for (let j = 0; j < len ; j++){
            if (i === len - 1-j){
                sum2 += array[i][j];
            }
        }
    }
    document.write("đường chéo thứ hai:");
    document.write(sum2 + "<br>");

</script>
</body>
</html>
